<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    
    <div id="navbar">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="wrap" id="divFormLogin" style="display: none">
                    <p class="form-title">Iniciar sesión</p>
                    
                    <form id="formLogin" class="login">
                    <!-- <label class="label"for="username">Nombre de usuario</label> -->
                    <input type="email" required id="email" placeholder="Email" />
                    <!-- <label class="label"for="username">Contraseña</label> -->
                    <input type="password" id="password" required placeholder="Contraseña" />
                    <input type="submit" id="submitLogin" value="Sign In" class="btn btn-primary btn-sm" />
                    <div id="errorLogin" class="alert alert-danger error" role="alert">
                            
                    </div>
                    </form> 
                </div>

                <div class="wrap" id="divForumsList" style="display: none">
                </div>
                <div class="wrap" id="divSubforumList">

                </div>

                
            </div>
        </div>
    </div>

<!-- Modal -->

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detalles del foro</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class ="row">
                        <div class="col-sm-12">
                            <label for="forumNameEntry">Nombre del foro:</label>
                            <input type="text" id="forumNameEntry">
                        </div>
                        <div class="col-sm-12">
                            <label for="forumDescriptrionEntry">Descipcion del foro:</label>
                            <input type="text" id="forumDescriptrionEntry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-warning" id="buttonUpdate">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div id="createForumModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <h4 class="modal-title">Crear foro</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class ="row">
                            <div class="col-sm-12 required">
                                <label for="createForumNameEntry">Nombre del foro:</label>
                                <input type="text" id="createForumNameEntry" required>
                            </div>
                            <div class="col-sm-12 required">
                                <label for="createForumDescriptrionEntry">Descipcion del foro:</label>
                                <input type="text" id="createForumDescriptrionEntry" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="createForumModalSaveButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editSubforum" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detalles del foro</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class ="row">
                            <div class="col-sm-12">
                                <label for="forumNameEntry">Nombre del subforo:</label>
                                <input type="text" id="subforumNameEntry">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="buttonUpdate">Guardar</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script src="/assets/js/jquery-3.0.0.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
</html>
